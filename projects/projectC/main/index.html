<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <body>

    <button id="stop" type="button" name="button">I'M DONE WRITING!</button>
    <button id="start" type="button" name="button">I WANT TO WRITE!</button>


    <div class="wrapper">
      <div class="chatwrapper">
        <div class="namebox">
          <p>Who's writing? <input autocomplete="off" id="name" type="text" placeholder="[insert name here]"> </p>
        </div>
        <div class="chatbox">
          <ul id="chat">

          </ul>
        </div>
      </div>
    </div>

    <div id="placeholder"></div>

    <div id="textbox">
      <textarea readonly="readonly" id="editbox" rows="8" cols="80"></textarea>
    </div>

  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
