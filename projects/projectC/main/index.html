<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <title>STORYTELLER(S)</title>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <body>

    <div class="icons">
      <img id="info" src="info.png" alt="info">
      <img id="save" src="save.png" alt="save">
    </div>


    <div id="placeholder">
      <img id="scene1" src="scene1.JPEG" alt="scene1">
    </div>

    <div id="textbox">

      <div class="userTurns">
        <div class="buttons">
          <button id="start" type="button" name="button">START WRITING</button>
          <button id="stop" type="button" name="button">STOP WRITING</button>
        </div>


        <div class="wrapper">
          <div class="chatwrapper">
            <div class="namebox">
              <p>Who's writing? <input autocomplete="off" id="name" type="text" placeholder="[insert name here]"> </p>
            </div>
            <div class="indicatorbox">
              <ul id="indicator">

              </ul>
            </div>
          </div>
        </div>
      </div>

      <textarea readonly="readonly" id="editbox" rows="8" cols="80" placeholder="Once upon a time..."></textarea>

    </div>

  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
